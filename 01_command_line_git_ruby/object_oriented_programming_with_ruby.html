# Constructors and Instance Variables

```ruby
class Item
  def initialize(name, price)
    @name = name
    @price = price
  end
end

item = Item.new("iPhone", 499)

puts item.inspect
```

The `initialize` method is called the constructor.  It is run when the object is created with `new`

Instance variables start with a `@` and can be accessed from within the class

    .terminal
    $ ruby my_program.rb
    #<Item:0x007fe0eb1f57d8 @name="iPhone", @price=499>

Commit it

    .terminal
    $ git commit -am 'added a constructor to initialize instance variables'
    [master b30991e] added a constructor to initialize instance variables
     1 file changed, 5 insertions(+), 1 deletion(-)

# Reader methods

```ruby
class Item
  def initialize(name, price)
    @name = name
    @price = price
  end

  def name
    @name
  end

  def price
    @price
  end
end

item = Item.new("iPhone", 499)

puts item.name
puts item.price
```

Accessor methods expose the Objects instance variables refer to outside of the class

    .terminal
    $ ruby my_program.rb
    iPhone
    499

---

# Writer methods

```ruby
class Item
  def name
    @name
  end

  def name=(name)
    @name = name
  end

  def price
    @price
  end

  def price=(price)
    @price = price
  end
end

item = Item.new
item.name = "iPhone"
item.price = 499

puts item.inspect

puts item.name
puts item.price
```

# attr_accessor

Have Ruby generate readers and writers for you with `attr_accessor`

```ruby
class Item
  attr_accessor :name, :price
end

item = Item.new
item.name = "iPhone"
item.price = 499

puts item.inspect

puts item.name
puts item.price
```
