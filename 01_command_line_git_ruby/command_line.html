---

# Commands

    prompt $ command -s --option argument1 argument2

---

# list the contents of a directory with ls

.small[

    .terminal
    2.0.0-p247 ~ $ ls
    Applications  Documents   Dropbox   Movies  Pictures  VirtualBox VMs  certs  dotfiles  ls
    Desktop       Downloads   Library   Music   Public    bin             dev    lb        src
]

---

# Use pwd to Print the current Working Directory

    .terminal
    2.0.0-p247 ~ $ pwd
    /Users/pbarry

# Path

.small[

    .terminal
    /
    ├── Applications
    │   ├── 1Password.app
    │   ├── Alfred.app
    │   ├── Safari.app
    ├── Library
    │   ├── Developer
    │   ├── Frameworks
    │   ├── Ruby
    ├── System
    │   └── Library
    ├── Users
    │   ├── Shared

    ├── bin

    └── usr
        ├── bin
        └── local
]

---

# Make a directory with mkdir

    .terminal
    2.0.0-p247 ~ $ mkdir bewd

# Change into a directory with cd

    .terminal
    2.0.0-p247 ~ $ cd bewd

# Print the new working directory

    .terminal
    2.0.0-p247 ~/bewd $ pwd
    /Users/pbarry/bewd

---

# Print a string with echo

    .terminal
    2.0.0-p247 ~/bewd $ echo 'Hello'
    Hello

# Put the string in a file

    .terminal
    2.0.0-p247 ~/bewd $ echo 'Hello' > example.txt

# A new file has been created

    .terminal
    2.0.0-p247 ~/bewd $ ls
    example.txt

# Print the contents of the file

    .terminal
    2.0.0-p247 ~/bewd $ cat example.txt 
    Hello
